<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, auto);
        gap: 20px;
        text-align: center;
      }
      p + img {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- <h1>Frontend</h1> -->
    <div id="container"></div>
  </body>
</html>

<script>
  var investorsArr = JSON.parse(localStorage.getItem("investorsData"));
  console.log(investorsArr);
   

  investorsArr.forEach(function(elem){
        var box=document.createElement("div");

        var investorImg=document.createElement("img");
        investorImg.src=elem. invImage;
        investorImg.style.width="100%";

        var investorName=document.createElement("h3");
        investorName.innerText=elem.invName;

        var investorPosition=document.createElement("p");
        investorPosition.innerText=elem.invRole;
        investorPosition.style.color="grey";
        investorPosition.style.marginTop="-10px";

        var investorLogo=document.createElement("img");
        investorLogo.src=elem.invLogo;
        investorLogo.style.marginTop="-10px";


        box.append(investorImg,investorName,investorPosition,investorLogo);

        document.querySelector("#container").append(box);
    })

</script>
